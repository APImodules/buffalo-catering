<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buffalo Catering Info</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fff;
    color: #333;
  }

  header {
    text-align: center;
    padding: 40px 20px;
    background: #f8f8f8;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
  }

  .services {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px 40px;
  }

  .service {
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s ease;
  }

  .service:hover {
    transform: translateY(-5px);
  }

  .service h3 {
    margin-top: 0;
    font-size: 1.2rem;
    margin-bottom: 10px;
  }

  .service p {
    margin: 0;
    font-size: 1rem;
    color: #666;
  }

  @media (max-width: 1024px) {
    .services {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 600px) {
    .services {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Buffalo Catering Services</h1>
</header>

<section class="services">
  <div class="service">
    <h3>Service 1</h3>
    <p>Описание первого блока.</p>
  </div>
  <div class="service">
    <h3>Service 2</h3>
    <p>Описание второго блока.</p>
  </div>
  <div class="service">
    <h3>Service 3</h3>
    <p>Описание третьего блока.</p>
  </div>
  <div class="service">
    <h3>Service 4</h3>
    <p>Описание четвёртого блока.</p>
  </div>
  <div class="service">
    <h3>Service 5</h3>
    <p>Описание пятого блока.</p>
  </div>
  <div class="service">
    <h3>Service 6</h3>
    <p>Описание шестого блока.</p>
  </div>
</section>

</body>
</html>
