<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OBO&HOBOS — Record Label — Events</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:white;
      margin:0;
      padding:0;
    }
    .menu a {
      color: gray;
      text-decoration: none;
      margin: 0 10px;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin: 30px 0;
    }
    .carousel {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0 50px;
    }
    .carousel::-webkit-scrollbar {
      height:8px;
    }
    .carousel::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.3);
      border-radius:4px;
    }
    .event-card {
      flex: 0 0 auto;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .event-card img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }
    .event-card button {
      margin-top: 10px;
      padding: 10px 25px;
      border:none;
      border-radius:12px;
      background-color: lightgray;
      color: white;
      cursor: not-allowed;
    }
    .scroll-btn {
      position:fixed;
      bottom:30px;
      right:30px;
      padding:15px;
      border:none;
      border-radius:50%;
      background-color:rgba(0,0,0,0.2);
      color:white;
      font-size:20px;
      cursor:pointer;
    }
    .nav-btn {
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      border:none;
      background-color: rgba(0,0,0,0.2);
      color:white;
      font-size:30px;
      width:50px;
      height:50px;
      border-radius:50%;
      cursor:pointer;
      z-index:10;
    }
    .nav-left { left:10px; }
    .nav-right { right:10px; }
  </style>
</head>
<body>

  <!-- Логотип и меню -->
  <center>
    <img src="images/logo.jpg" alt="OBO&HOBOS" style="max-width:200px; margin-top:20px;">
    <p class="menu">
      <a href="index.html">HOME</a> |
      <a href="info.html">INFO</a> |
      <a href="recordings.html">RECORDINGS</a> |
      <a href="studio.html">STUDIO</a> |
      <a href="artists.html">ARTISTS</a> |
      <a href="events.html">EVENTS</a>
    </p>
    <hr>
  </center>

  <h3 style="text-align:center;">Home &gt; EVENTS</h3>

  <!-- Горизонтальная карусель -->
  <div class="carousel-container">
    <button class="nav-btn nav-left" onclick="scrollCarousel(-1)">‹</button>
    <div class="carousel" id="carousel">
      <div class="event-card">
        <img src="images/events/OBO & HOBOS LABEL NIGHT.png" alt="LABEL NIGHT">
        <div style="margin-top:10px; font-weight:bold; font-size:18px;">OBO & HOBOS LABEL NIGHT</div>
        <button>Sold Out</button>
      </div>
      <div class="event-card">
        <img src="images/events/OBO & HOBOS MEMBERS ONLY.jpg" alt="MEMBERS ONLY">
        <div style="margin-top:10px; font-weight:bold; font-size:18px;">OBO & HOBOS MEMBERS ONLY</div>
        <button>Sold Out</button>
      </div>
      <div class="event-card">
        <img src="images/events/OBO & HOBOS OPEN AIR.jpg" alt="OPEN AIR">
        <div style="margin-top:10px; font-weight:bold; font-size:18px;">OBO & HOBOS OPEN AIR</div>
        <button>Sold Out</button>
      </div>
      <div class="event-card">
        <img src="images/events/OBO & HOBOS SHOWCASE.jpg" alt="SHOWCASE">
        <div style="margin-top:10px; font-weight:bold; font-size:18px;">OBO & HOBOS SHOWCASE</div>
        <button>Sold Out</button>
      </div>
    </div>
    <button class="nav-btn nav-right" onclick="scrollCarousel(1)">›</button>
  </div>

  <!-- Кнопка наверх -->
  <button onclick="window.scrollTo({top:0, behavior:'smooth'});" class="scroll-btn">↑</button>

  <footer style="text-align:center; color:gray; margin-top:50px; margin-bottom:20px;">
    © 2025 OBO&HOBOS — Record Label
  </footer>

  <script>
    function scrollCarousel(direction) {
      const carousel = document.getElementById('carousel');
      const scrollAmount = 400; // ширина одного события
      carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
  </script>

</body>
</html>
