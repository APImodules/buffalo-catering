    }

    }

    .tag-yellow {

      color: #000000;
    }

    .tag-green {

      color: #ffffff;
    }

    .tag-done {
      background: #30d158;
      color: #ffffff;
    }

    .small {
      font-size: 12px;
      color: #8e8e93;
    }

    .card-updated {
      font-size: 11px;
      color: #8e8e93;
      font-style: italic;
    }

    .card-updated.stale {
      color: #ff3b30;
      font-weight: 600;
    }

    .notification {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 12px;
      height: 12px;
      background: #ff3b30;
      border-radius: 50%;
      display: none;
    }

    .card.stale .notification {
      display: block;
    }

    .toolbar-right {
      margin-left: auto;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* iOS Toggle Switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 32px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #e5e5ea;
      border-radius: 32px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #34c759;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .toggle-label {
      margin-right: 8px;
      font-size: 14px;
      color: #1c1c1e;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
    }

    @media (max-width: 900px) {
      header {
        flex-wrap: wrap;
      }
      .toolbar-right {
        margin-left: 0;
      }
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal {

      border-radius: 12px;
      padding: 20px;
      width: min(480px, 95%);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      border: 1px solid #e5e5ea;
    }

    .modal h2 {
      margin: 0 0 14px;
      font-size: 18px;
      font-weight: 600;
      color: #1c1c1e;
    }

    .modal-row {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 13px;
    }

    .modal-row label {
      font-weight: 600;
      color: #1c1c1e;
    }

    .modal-row input,
    .modal-row select,
    .modal-row textarea {
      width: 100%;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-family: inherit;
      font-size: 13px;
      resize: vertical;
      background: #ffffff;
      color: #1c1c1e;
    }

    .modal-row input:focus,
    .modal-row select:focus,
    .modal-row textarea:focus {
      outline: 2px solid #007aff;
      border-color: #007aff;
    }

    .modal-actions {
      display: flex;

    }

    .btn-secondary {
      background: #f2f2f7;
      color: #1c1c1e;
      border: none;
    }

    .btn-danger {
      background: #ff3b30;
      color: #ffffff;
      border: none;
    }
  </style>
</head>
