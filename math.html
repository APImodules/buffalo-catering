<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточки по дробям</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 1.5rem 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #1a3a5a;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: #1a3a5a;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Карточка 1: Неправильная дробь → смешанная -->
  <div class="card">
    <h2>Неправильная дробь → смешанная</h2>
    <label>Введите смешанную дробь для 31/8:</label>
    <input type="text" id="input1" placeholder="например, 3 7/8">
    <button onclick="check1()">Проверить</button>
    <div class="result" id="result1"></div>
  </div>

  <!-- Карточка 2: Смешанная дробь → неправильная -->
  <div class="card">
    <h2>Смешанная дробь → неправильная</h2>
    <label>Введите неправильную дробь для 3 7/8:</label>
    <input type="text" id="input2" placeholder="например, 31/8">
    <button onclick="check2()">Проверить</button>
    <div class="result" id="result2"></div>
  </div>

<script>
  function check1() {
    const answer = document.getElementById('input1').value.trim();
    const result = document.getElementById('result1');
    if (answer === "3 7/8") {
      result.textContent = "✅ Верно!";
      result.style.color = "green";
    } else {
      result.textContent = "❌ Неверно. Попробуй ещё раз.";
      result.style.color = "red";
    }
  }

  function check2() {
    const answer = document.getElementById('input2').value.trim();
    const result = document.getElementById('result2');
    if (answer === "31/8") {
      result.textContent = "✅ Верно!";
      result.style.color = "green";
    } else {
      result.textContent = "❌ Неверно. Попробуй ещё раз.";
      result.style.color = "red";
    }
  }
</script>

</body>
</html>
