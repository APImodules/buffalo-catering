  <!-- Попап -->
  <div id="popup" onclick="closePopup()" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); text-align:center; transition:opacity 0.3s;">
    <img id="popupImg" src="" style="max-width:90%; max-height:90%; margin-top:5%;">
  </div>

  <script>
    function openPopup(imgSrc) {
      const popup = document.getElementById('popup');
      const popupImg = document.getElementById('popupImg');
      popupImg.src = imgSrc;
      popup.style.display = 'block';
      popup.style.opacity = 0;
      let op = 0;
      const timer = setInterval(() => {
        if (op >= 1) clearInterval(timer);
        popup.style.opacity = op;
        op += 0.05;
      }, 20);
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      let op = 1;
      const timer = setInterval(() => {
        if (op <= 0) {
          clearInterval(timer);
          popup.style.display = 'none';
        }
        popup.style.opacity = op;
        op -= 0.05;
      }, 20);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
