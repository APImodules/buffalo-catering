<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBO&HOBOS — ARTISTS</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 200px;
    }
    nav {
      text-align: center;
      margin: 10px 0;
    }
    nav a {
      color: gray;
      text-decoration: none;
      margin: 0 15px;
    }
    .artists-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .artist {
      text-align: center;
      cursor: pointer;
    }
    .artist img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .artist img:hover {
      transform: scale(1.1);
    }
    .artist-name {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
    }
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 24px;
      color: white;
      text-align: center;
      line-height: 50px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      position: relative;
    }
    footer p {
      color: gray;
      margin: 0;
    }
  </style>
</head>
