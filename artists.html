<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OBO&HOBOS — ARTISTS</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: white;
  color: #555;
  margin:0;
  padding:0;
  text-align:center;
}

.menu a {
  color: gray;
  text-decoration: none;
  margin: 0 10px;
  font-weight: 500;
}

h2 {
  color: #555;
  font-weight: 600;
  margin-top: 20px;
}

.grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  margin: 40px auto;
  max-width: 1200px;
}

.grid-item {
  border-radius: 50%;
  box-shadow: 0 5px 20px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s;
}

.grid-item:hover {
  transform: scale(1.1);
}

.grid-item img {
  border-radius: 50%;
  display: block;
}

.caption {
  margin-top: 8px;
  font-size: 0.95rem;
  color: #555;
}

/* Попап */
.popup {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
}

footer {
  text-align: center;
  color: gray;
  margin-top: 50px;
  margin-bottom: 20px;
}
</style>
</head>
<body>

<center>
<img src="images/logo.jpg" alt="OBO&HOBOS" style="max-width:200px; margin-top:20px;">
<p class="menu">
  <a href="index.html">HOME</a> |
  <a href="info.html">INFO</a> |
  <a href="recordings.html">RECORDINGS</a> |

  <a href="events.html">EVENTS</a>
</p>
<hr>

</center>

<div class="grid">
  <div class="grid-item" data-img="images/art_Alexei Strelok.jpg" style="width:180px; height:180px;">
    <img src="images/art_Alexei Strelok.jpg" style="width:100%; height:100%;">
    <div class="caption">Alexei Strelok</div>
  </div>
  <div class="grid-item" data-img="images/art_Batsula.jpg" style="width:160px; height:160px;">
    <img src="images/art_Batsula.jpg" style="width:100%; height:100%;">
    <div class="caption">Batsula</div>
  </div>
  <div class="grid-item" data-img="images/art_Daria Fisher.jpg" style="width:200px; height:200px;">
    <img src="images/art_Daria Fisher.jpg" style="width:100%; height:100%;">
    <div class="caption">Daria Fisher</div>
  </div>
  <div class="grid-item" data-img="images/art_DUSnDUS.jpeg" style="width:140px; height:140px;">
    <img src="images/art_DUSnDUS.jpeg" style="width:100%; height:100%;">
    <div class="caption">DUSnDUS</div>
  </div>
  <div class="grid-item" data-img="images/art_Hobos.png" style="width:180px; height:180px;">
    <img src="images/art_Hobos.png" style="width:100%; height:100%;">
    <div class="caption">Hobos</div>
  </div>
  <div class="grid-item" data-img="images/art_InnerSquare.png" style="width:170px; height:170px;">
    <img src="images/art_InnerSquare.png" style="width:100%; height:100%;">
    <div class="caption">Inner Square</div>
  </div>
  <div class="grid-item" data-img="images/art_Ki_Mi.jpg" style="width:150px; height:150px;">
    <img src="images/art_Ki_Mi.jpg" style="width:100%; height:100%;">
    <div class="caption">Ki.Mi.</div>
  </div>
  <div class="grid-item" data-img="images/art_Lunnar.jpg" style="width:190px; height:190px;">

  </div>
  <!-- Продолжай добавлять всех остальных артистов по тому же принципу -->
</div>

<!-- Попап -->
<div class="popup" id="popup">
  <img id="popup-img" src="">
</div>

<script>
const gridItems = document.querySelectorAll('.grid-item');
const popup = document.getElementById('popup');
const popupImg = document.getElementById('popup-img');

gridItems.forEach(item => {
  item.addEventListener('click', () => {
    popupImg.src = item.dataset.img;
    popup.style.display = 'flex';
  });
});

popup.addEventListener('click', () => {
  popup.style.display = 'none';
});
</script>

<footer>

</body>
